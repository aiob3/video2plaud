version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - conversor
  app:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - UPLOAD_DIR=/app/uploads/temp
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - conversor
networks:
  conversor:
